name: Hello World
author: Ricardo
description: "Greet someone and record the time"
inputs:
    who-to-greet: 
        description: "Who to greet"
        required: true
        default: "World"
outputs:
    time:
        description: "The time we greeted you"
runs:
    using: "node16"
    main: index.js
    pre: "setup.js"
    pre-if: runner.os == 'Linux'
    post: "cleanup.js"
    post-if: runner.os == 'Linux'