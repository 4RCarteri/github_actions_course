name: Simpe Action
on: [push]

#  with actions
jobs:
    simple-action:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - name: Simple JS Action
              id: greet
              uses: ./.github/actions/hello
              with:
                who-to-greet: Ricardo
            - name: Log Greeting time
              run: echo "The time was ${{ steps.greet.outputs.time }}"
            - name: Log ENV Var
              run: echo $HELLO_TIME

