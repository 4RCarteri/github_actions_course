name: Caching and Artifacts
on: [workflow_dispatch]

jobs:
    use-axios:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - name: Cache node modules
              id: cache-dependencies
              uses: actions/cache@v4.1.0
              with:
                path: ~/.npm
                key: ${{runner.os }}-npm-cache-${{ hashFiles('**/package-lock.json') }} # linux-npm-cache-23948
                # if the key is not found, the cache will be restored from the key below
                restore-keys: |
                  ${{ runner.os }}-npm-cache-
                  ${{ runner.os }}-
            - name: Display Cache Output
              run: echo '${{ toJSON(steps.cache-dependencies.outputs) }}'
            - name: Install dependencies
              run: npm install
            - name: Use Axios lib
              uses: actions/github-script@v7
              with:
                  script: |
                      const axios = require('axios');
                      const res = await axios('http://icanhazdadjoke.com/', 
                      {headers: {Accept: 'text/plain'}})
                      console.log(res.data);